<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="photon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sample Electron App</title>
</head>
<body>
    <div class="mainWrapper">
        <h1>CRUD Example</h1>
        <form>
            <div class="form-group">
                <label>File Name</label>
                <input type="text" id="fileName" class="form-control">
            </div>
            <div class="form-group">
                <label>Contents</label>
                <textarea name="" id="fileContents" rows="5" class="form-control"> </textarea>
            </div>
        </form>
        <button id="btnCreate" class="btn btn-large btn-default">Create</button>
        <button id="btnRead" class="btn btn-large btn-default">Read</button>
        <button id="btnDelete" class="btn btn-large btn-default">Delete</button>
        <button id="btnClear" class="btn btn-large btn-default">Clear</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
